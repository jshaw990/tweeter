<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Tweet Style CSS-->
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- Roboto Condensed Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- NavBar CSS -->
    <link rel= "stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- New Tweet Styles -->
    <link rel= "stylesheet" href="/styles/new-tweet.css" type="text/css" />
    
    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

  
    <!-- Character Counter -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <button id="compose" onclick="toggleText">Compose</button>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section hidden class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets/">
          <textarea id= tweetbox name="text" placeholder="What are you humming about?"></textarea><br/>
          <input type="submit" value="Tweet">
          <span class="counter" id="counter"> 140 </span>
        </form>
      </section>
      <div hidden class="alert">
        <span class="close" onclick="this.parentElement.style.display='none';">&times;</span>
          Error: Tweet is invalid. 
      </div>
      <section id="tweets-container">

      </section>
    </main>
    <script>
      $("#compose").click(function() {
        $(".new-tweet").toggle();
        $("#tweetbox").focus();
      });
    </script>

  </body>
</html>
